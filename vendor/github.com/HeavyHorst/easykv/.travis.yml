language: go

before_install:
  - go get github.com/golang/lint/golint
  - go get honnef.co/go/tools/cmd/megacheck

  # install consul
  - mkdir consultemp
  - wget https://releases.hashicorp.com/consul/0.7.5/consul_0.7.5_linux_amd64.zip
  - unzip -d consultemp consul_0.7.5_linux_amd64.zip
  - sudo mv consultemp/consul /bin/
  - consul agent -server -bootstrap-expect 1 -data-dir /tmp/consul &
  # install etcd
  - curl -L https://github.com/coreos/etcd/releases/download/v3.1.3/etcd-v3.1.3-linux-amd64.tar.gz -o etcd-v3.1.3-linux-amd64.tar.gz
  - tar xzf etcd-v3.1.3-linux-amd64.tar.gz
  - sudo mv etcd-v3.1.3-linux-amd64/etcd /bin/
  - sudo mv etcd-v3.1.3-linux-amd64/etcdctl /bin/
  - etcd &
  # Install vault
  - mkdir vaulttemp
  - wget https://releases.hashicorp.com/vault/0.6.5/vault_0.6.5_linux_amd64.zip
  - unzip -d vaulttemp vault_0.6.5_linux_amd64.zip
  - sudo mv vaulttemp/vault /bin/
  - vault server -dev &
  - sleep 2 && vault mount -path premtest generic
  - vault mount -path remtest generic
  # Install zookeeper
  - wget http://www.eu.apache.org/dist/zookeeper/zookeeper-3.4.9/zookeeper-3.4.9.tar.gz
  - tar xzf zookeeper-3.4.9.tar.gz
  - echo "tickTime=2000" > zookeeper-3.4.9/conf/zoo.cfg
  - echo "dataDir=/tmp/zookeeper" >> zookeeper-3.4.9/conf/zoo.cfg
  - echo "clientPort=2181" >> zookeeper-3.4.9/conf/zoo.cfg
  - mkdir /tmp/zookeeper
  - zookeeper-3.4.9/bin/zkServer.sh start

go:
  - 1.8
  - tip

env:
  - VAULT_ADDR='http://127.0.0.1:8200'

services:
  - redis

before_script:
   - go vet ./...
   - golint ./...
   - megacheck ./...

script:
  - ./test

